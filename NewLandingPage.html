<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CheapSokoLogo.PNG">
    <link rel="stylesheet" href="NewLandingPage.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web\css\all.min.css">
    <title>CheapSoko</title>
</head>
<body>
    <div class="my-bg-div">
        <img class="my-bg-img" src="pexels-anna-tarazevich-5939122.jpg" alt="">
    </div>
    <div class="main">
        <div class="logo-section">
            <img class="logo" src="CheapSokoLogo.PNG" alt="Logo">
            <p class="logo-section-text"><a class="logo-name" href="#"><span class="first-title">Cheap</span>Soko</a></p>
        </div>
        <div class="search-section">
            <div class="intro-div"><span class="fa fa-cart-shopping"></span><h1>Shop For Less</h1></div>
            <form action="post" class="search-bar">
                <input type="text" name="search" class="search-input" placeholder="Search for less...">
                <button type="submit"  class="submit-btn"><span class="fa fa-magnifying-glass"></span></button>
            </form>
        </div>
    </div>
</body>
</html>
